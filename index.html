<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tea Sola | منيو</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="brand">
      <div class="logo" id="logoBox">☕</div>
      <div class="brandText">
        <div class="storeName" id="storeName">Tea Sola</div>
        <div class="storeSub" id="storeSub">منيو إلكتروني — الطلب يوصل واتساب بضغطة زر</div>
      </div>
    </div>

    <button class="ghost" id="openCartBtn">السلة <span class="badge" id="cartCount">0</span></button>
  </header>

  <!-- Category tabs -->
  <nav class="tabs" id="categoryTabs"></nav>

  <!-- Menu -->
  <main class="menu" id="menuList"></main>

  <!-- Bottom cart bar -->
  <footer class="cartBar hidden" id="cartBar">
    <div class="cartInfo">
      <div class="cartLabel">الإجمالي</div>
      <div class="cartTotal" id="cartTotal">0 ر.س</div>
    </div>
    <button class="primary" id="checkoutBtn">إتمام الطلب</button>
  </footer>

  <!-- Product bottom sheet -->
  <div class="overlay" id="productOverlay">
    <div class="sheet">
      <div class="sheetHeader">
        <div>
          <div class="sheetTitle" id="sheetProductName">—</div>
          <div class="sheetPrice" id="sheetProductPrice">0 ر.س</div>
        </div>
        <button class="xbtn" id="closeProduct">×</button>
      </div>

      <div class="qtyRow">
        <button class="qtyBtn" id="qtyMinus">−</button>
        <div class="qtyNum" id="sheetQty">1</div>
        <button class="qtyBtn" id="qtyPlus">+</button>
      </div>

      <!-- إضافات الصنف -->
      <div id="addonsBlock" class="addonsBlock hidden">
        <div class="addonsTitle">إضافات (اختياري)</div>
        <div class="addonsList" id="sheetAddons"></div>
      </div>

      <label class="label">ملاحظة للصنف (اختياري)</label>
      <input class="input" id="sheetNote" placeholder="مثال: بدون سكر / زيادة نعناع" />

      <button class="primary" id="addToCartBtn">أضف للسلة</button>
    </div>
  </div>

  <!-- Cart bottom sheet -->
  <div class="overlay" id="cartOverlay">
    <div class="sheet">
      <div class="sheetHeader">
        <div class="sheetTitle">سلة الطلب</div>
        <button class="xbtn" id="closeCart">×</button>
      </div>

      <div class="cartList" id="cartItems"></div>

      <div class="sheetFooter">
        <button class="ghost danger" id="clearCartBtn">تفريغ السلة</button>
        <div class="sumText">الإجمالي: <b id="cartTotal2">0 ر.س</b></div>
      </div>
    </div>
  </div>

  <!-- Checkout bottom sheet -->
  <div class="overlay" id="checkoutOverlay">
    <div class="sheet">
      <div class="sheetHeader">
        <div class="sheetTitle">إتمام الطلب</div>
        <button class="xbtn" id="closeCheckout">×</button>
      </div>

      <!-- Mode selector -->
      <div class="modeBar" id="modeBar">
        <button class="modeBtn active" data-mode="takeaway">سفري</button>
        <button class="modeBtn" data-mode="dinein">محلي</button>
        <button class="modeBtn" data-mode="car">استلام من السيارة</button>
      </div>

      <!-- الطلب كامل تحت شريط الاستلام -->
      <div class="orderPreview">
        <div class="orderPreviewTitle">ملخص الطلب</div>
        <div class="orderPreviewList" id="checkoutItems"></div>
        <div class="orderPreviewTotal">الإجمالي: <b id="checkoutTotal">0 ر.س</b></div>
      </div>

      <!-- Dine-in tables -->
      <div class="modeBox hidden" id="dineinBox">
        <div class="modeTitle">اختر رقم الطاولة</div>

        <div class="tableSelected hidden" id="tableSelectedLine">
          <span class="chip" id="tableChip">طاولة —</span>
          <button class="ghost small" id="changeTableBtn">تغيير</button>
        </div>

        <div class="tables" id="tables"></div>
      </div>

      <!-- Car details -->
      <div class="modeBox hidden" id="carBox">
        <div class="modeTitle">بيانات السيارة</div>
        <div class="grid2">
          <div>
            <label class="label">نوع السيارة</label>
            <select class="input" id="carType">
              <option value="">اختر</option>
              <option>سيدان</option>
              <option>SUV</option>
              <option>بيك أب</option>
              <option>فان</option>
              <option>أخرى</option>
            </select>
          </div>

          <div>
            <label class="label">لون السيارة</label>
            <select class="input" id="carColor">
              <option value="">اختر</option>
              <option>أبيض</option>
              <option>أسود</option>
              <option>فضي</option>
              <option>رمادي</option>
              <option>أزرق</option>
              <option>أحمر</option>
              <option>أخرى</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Customer -->
      <div class="grid2">
        <div>
          <label class="label">اسم العميل</label>
          <input class="input" id="customerName" placeholder="اكتب الاسم" />
        </div>
        <div>
          <label class="label">رقم الجوال</label>
          <input class="input" id="customerPhone" inputmode="tel" placeholder="05xxxxxxxx" />
        </div>
      </div>

      <button class="whatsappBtn" id="sendWhatsappBtn">إرسال الطلب واتساب</button>

      <div class="powered">
        مطوّر من <b>MenuLink</b> — 0593937921
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
